{% extends base.html %}

{% block content %}
  {% if is_admin %}
  {% set editabletext = 'editabletext' %}
  {% else %}
  {% set editabletext = '' %}
  {% end %}
  <section class="section h-theme-light">
    <div class="container">

      <nav class="mb-20" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{ site_base }}">Inicio</a></li>
          <li class="breadcrumb-item active">TÃ©rminos y condiciones</li>
        </ol>
      </nav>

    <article class="product product--view">
      <header class="heading heading--isotype">
        <h1 class="heading__title {{editabletext}}" text_id="{{ site.name + '_page_title' }}">
            {{ read_text(site.name + '_page_title') }}
        </h1>
      </header>

      <div class="h-max-width-content h-mx-auto">
        <div class="h-text {{editabletext}}" text_id="{{ site.name + '_page_content' }}">
          {{ read_text(site.name + '_page_content') }}
        </div>
      </article>

    </div>
  </section>
{% end %}
